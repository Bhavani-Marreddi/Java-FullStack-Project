<h1 class="text-center" > <i class="fa fa-plus-square"></i> Welcome To City Hosiptal <i class="fa fa-plus-square"></i></h1>
<div class="container mt-5 mb-5">
  <div class="d-flex flex row g-0">
      <div class="col-md-7 mt-4">
          <div class="card card1 p-3" style="border: solid black 1px;">
              <div class="d-flex flex-column">  <i class="fa fa-plus-square"></i>
                <span class="login mt-3">Log in</span> </div>
              <div class="input-field d-flex flex-column mt-3"> <span>UserName</span>
                 <input name="username" type="text" [(ngModel)]="username" class="form-control" placeholder="user name">
                 <div class="alret alret-danger" role="alert" *ngIf="invalidLogin">
                  <div *ngIf=true class="alert alert-danger" role="alert">username is required</div>
                  </div>
                 <span class="mt-3">Password</span>
                  <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter Your Password">
                  <div class="alret alret-danger" role="alert" *ngIf="invalidLogin">
                    <div *ngIf=true class="alert alert-danger" role="alert">Password is required</div>
                    <div *ngIf=true class="alert alert-danger" role="alert">Password must be at least 6 characters</div>
                  </div>
                  <p id="e">{{emessage}}</p>
                  <button class="mt-4 btn btn-dark d-flex justify-content-center align-items-center" (click)=checkLogin()>Login</button>
                  <div class="mt-3 text1"> <span class="mt-3 forget">Forget Password?</span> </div>
                  <div class="text2 mt-4 d-flex flex-row align-items-center"> <span>Don't have an account?
                    <span class="register" (click)="goTosignup()">Register here</span></span> </div>
              </div>
          </div>
      </div>
      <div class="col-md-3 mt-3" >
          <div class="card card1 " >
              <div class="image">
                  <img [src] = "imageSrc" width="550" height="400" style="border: solid black 1px;">
              </div>
               </div>
      </div>
  </div>
</div>
